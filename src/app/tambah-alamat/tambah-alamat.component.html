<h3 mat-dialog-title>Tambah Alamat Baru</h3>
<div mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>nama</mat-label>
        <input matInput >
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>alamat</mat-label>
        <input matInput >
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>kota</mat-label>
        <input matInput >
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>propinsi</mat-label>
        <input matInput >
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>kodepos</mat-label>
        <input matInput >
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>hp</mat-label>
        <input matInput >
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>email</mat-label>
        <input matInput >
    </mat-form-field>
</div>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close>Batal</button>    
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Simpan</button>
  </mat-dialog-actions>
